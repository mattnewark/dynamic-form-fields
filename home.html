<html>
<head>

</head>
<body>
   <div id="dynamicInput"></div>
<input type="button" value="Add another text input" id="addFieldBtn" onclick="showDiv();">
<form method="post" name="form" id="form" style="display:none;">
   <div id="AddField" class="option text">
     <select id="type" onchange="showType(this);">
       <option value="" disabled selected>Choose your option</option>
       <option value="text">Text Field</option>
       <option value="textarea">Textarea</option>
       <option value="password">Password</option>
       <option value="dropdown">Dropdown</option>
       <option value="radio">Radio</option>
       <option value="checkbox">Checkbox</option>
    </select>
  <!-- Text Fields -->
    <div id="text" class="text" style="display:none;">
      <input id="fieldTextLabel" type="text" name="label" placeholder="Label"><br>
      <input id="fieldTextMaxLength" type="number" name="maxlength" placeholder="Max Length">
    </div>
    <div id="password" class="optional password" style="display:none;">
      <input id="fieldPasswordLabel" type="text" name="label" placeholder="Label">
    </div>
    <!-- TextArea Fields -->
    <div id="textarea" class="textarea" style="display:none;">
      <input id="fieldTextAreaLabel" type="text" name="label" placeholder="Label">
      <input id="fieldTextAreaMaxLength" type="number" name="maxlength" placeholder="Max Length">
      <input id="fieldTextAreaCols" type="number" name="cols" placeholder="Number of Columns">
      <input id="fieldTextAreaRows" type="number" name="rows" placeholder="Number of Rows">
    </div>
    <!-- Dropdown Fields -->
    <div id="dropdown" class="dropdown" style="display:none;">
      <input id="fieldDropDownLabel" type="text" name="label" placeholder="Label">
      <input id="fieldDropDownone" type="text" name="one" placeholder="Option 1">
      <input id="fieldDropDowntwo" type="text" name="two" placeholder="Option 2">
      <input type="button" value="Add Field" onclick="addField()">
    </div>
    <!-- Radio Button Fields -->
    <div div id="radio" class="radio" style="display:none;">
      <input id="fieldRadioLabel" type="text" name="label" placeholder="Name">
      <input id="fieldRadioone" type="text" name="one" placeholder="Value">
    </div>
    <!-- Checkbox Fields -->
    <div div id="checkbox" class="checkbox" style="display:none;">
      <input id="fieldCheckLabel" type="text" name="label" placeholder="Name">
      <input id="fieldCheckone" type="text" name="one" placeholder="Value">
    </div>
   </div>
   <input type="button" value="Create Field" onclick="addInput('dynamicInput'), frmreset()">
</form>

<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
